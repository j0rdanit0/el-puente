<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="uri=${@resourcesController.URL_BASE}">
<head>
   <th:block th:include="fragments/includes::head(${uri})"></th:block>
   <link rel="stylesheet" th:href="@{'/css/cardColumns.css?v='+__${@properties.version}__}">
   <link rel="stylesheet" th:href="@{'/css/cardView.css?v='+__${@properties.version}__}">
   <link rel="stylesheet" th:href="@{'/css/resources.css?v='+__${@properties.version}__}">

   <title th:text="#{resources.title}">Title</title>
   <!--<meta property="og:url" content="">-->
   <meta property="og:title" th:content="#{resources.title}">
   <meta property="og:description" th:content="#{resources.navlink}">
</head>
<body>
<i th:replace="fragments/navbar::header(#{resources.navlink})"></i>
<main role="main">
   <i layout:replace="~{layouts/info::banner(#{resources.navlink},${uri})}"></i>

   <div class="container">
      <div class="row">
         <div class="col"></div>
         <div class="col-lg-5 col-sm-8 col-12">
            <div class="video-container">
               <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLjdEAA4jpEV-_DTWyCBqp4OiBGkBuTEEd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
         </div>
         <div class="col"></div>
      </div>
      <div class="row">
         <div class="col"></div>
         <div class="col-lg-8 col-12 p-3 text-center">
            Are you studying for your Citizenship interview and test? Watch these videos where each question is read and answered in English and Spanish, for you to practice.
         </div>
         <div class="col"></div>
      </div>
   </div>

   <i th:replace="fragments/sectionHeader::header(#{resources.services.header})"></i>
   <div class="container">
      <i layout:replace="~{layouts/info::cardView}">
         <div layout:fragment="cards">
            <a th:each="resourceCard:${services}" th:href="${resourceCard.url}" target="_blank">
               <div class="pt-2" layout:insert="~{layouts/info::card}" th:with="text=${resourceCard.label}, classes='btn p-0 paper'"></div>
            </a>
         </div>
      </i>
   </div>
   <i th:replace="fragments/sectionHeader::header(#{resources.education.header})"></i>
   <div class="container">
      <i layout:replace="~{layouts/info::cardView}">
         <div layout:fragment="cards">
            <a th:each="resourceCard:${education}" th:href="${resourceCard.url}" target="_blank">
               <div class="pt-2" layout:insert="~{layouts/info::card}" th:with="text=${resourceCard.label}, classes='btn p-0 paper'"></div>
            </a>
         </div>
      </i>
   </div>
   <i th:replace="fragments/sectionHeader::header(#{resources.nonProfits.header})"></i>
   <div class="container">
      <i layout:replace="~{layouts/info::cardView}">
         <div layout:fragment="cards">
            <a th:each="resourceCard:${nonProfits}" th:href="${resourceCard.url}" target="_blank">
               <div class="pt-2" layout:insert="~{layouts/info::card}" th:with="text=${resourceCard.label}, classes='btn p-0 paper'"></div>
            </a>
         </div>
      </i>
   </div>

   <i th:replace="fragments/footer::footer(#{resources.navlink})"></i>
</main>

<!--/*/ <th:block th:include="fragments/includes::scripts"></th:block> /*/-->
<script th:src="@{'/js/cardView.js?v='+__${@properties.version}__}"></script>
</body>
</html>
