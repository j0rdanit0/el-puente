<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="properties=${T(org.elpuentesearcy.configuration.Properties).get()}">
<head>
   <!--/*/ <th:block th:include="fragments/includes::head"></th:block> /*/-->

   <title th:text="#{about.title}">About Us</title>
   <!--<meta property="og:url" content="">-->
   <meta property="og:title" th:content="#{about.title}">
   <meta property="og:description" th:content="#{about.aboutUs.content}">
   <link rel="stylesheet" th:href="@{'/css/cardColumns.css?v='+__${properties.version}__}">
</head>
<body>
<main role="main">
   <i th:replace="fragments/navbar::header(#{about.navlink})"></i>
   <i th:replace="fragments/sectionHeader::header(#{about.aboutUs.header})"></i>

   <p class="container mb-5" th:utext="#{about.aboutUs.content}"></p>

   <i th:replace="fragments/sectionHeader::header(#{about.history.header})"></i>

   <p class="container mb-5" th:utext="#{about.history.content}"></p>

   <i th:replace="fragments/employeeCards::cards(employees=${boardOfDirectors}, header=#{about.boardOfDirectors}, subheader=#{about.meetTheBoard})">
      Board Cards
   </i>

   <i th:replace="fragments/employeeCards::cards(employees=${staff}, header=#{contact.staff})">
      Staff Cards
   </i>

   <i th:replace="fragments/footer::footer(#{about.navlink})"></i>
</main>

<!--/*/ <th:block th:include="fragments/includes::scripts"></th:block> /*/-->
</body>
</html>
