<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="properties=${T(org.elpuentesearcy.configuration.Properties).get()}, uri=${T(org.elpuentesearcy.controller.AboutController).URL_BASE}">
<head>
   <th:block th:include="fragments/includes::head(${uri})"></th:block>

   <title th:text="#{about.title}">About Us</title>
   <!--<meta property="og:url" content="">-->
   <meta property="og:title" th:content="#{about.title}">
   <meta property="og:description" th:content="#{about.aboutUs.content}">
   <link rel="stylesheet" th:href="@{'/css/cardColumns.css?v='+__${properties.version}__}">
   <link rel="stylesheet" th:href="@{'/css/about.css?v='+__${properties.version}__}">
</head>
<body>
<i th:replace="fragments/navbar::header(#{about.navlink})"></i>
<main role="main">
   <i layout:replace="~{layouts/info::banner(#{about.aboutUs.header}, ${uri})}"></i>

   <p class="container mb-5" th:utext="#{about.aboutUs.content}"></p>

   <i th:replace="fragments/sectionHeader::header(#{about.history.header})"></i>

   <p class="container mb-5 font-weight-bold" th:utext="#{about.history.content}"></p>

   <div class="container mb-5">
      <div class="row">
         <div class="col">
            <div class="float-left text-center mb-2 mr-4" style="position: relative; left: -10px">
               <img th:src="@{'/images/Ruth-headshot.jpg'}" class="float-left rounded-circle shadow" alt="Ruth Simpson, Assistant Director" title="Ruth Simpson, Assistant Director" height="150px">
               <h2 class="mb-2 font-weight-bolder font-italic" th:utext="#{about.history.story.header}" style="font-family: 'Bradley Hand ITC', cursive;"></h2>
            </div>
            <p th:utext="#{about.history.story.content1}"></p>
            <p th:utext="#{about.history.story.content2}"></p>
            <p th:utext="#{about.history.story.content3}"></p>
            <p th:utext="#{about.history.story.content4}"></p>
            <p th:utext="#{about.history.story.content5}"></p>
            <p th:utext="#{about.history.story.content6}"></p>
            <p th:utext="#{about.history.story.content7}"></p>
            <p th:utext="#{about.history.story.content8}"></p>
            <p th:utext="#{about.history.story.content9}"></p>
            <p th:utext="#{about.history.story.content10}"></p>
            <p th:utext="#{about.history.story.content11}"></p>
            <p class="float-right font-italic">Ruth Simpson</p>
         </div>
      </div>
   </div>

   <i th:replace="fragments/employeeCards::cards(employees=${boardOfDirectors}, header=#{about.boardOfDirectors}, subheader=#{about.meetTheBoard})">
      Board Cards
   </i>

   <i th:replace="fragments/employeeCards::cards(employees=${staff}, header=#{contact.staff})">
      Staff Cards
   </i>

   <i th:replace="fragments/footer::footer(#{about.navlink})"></i>
</main>

<!--/*/ <th:block th:include="fragments/includes::scripts"></th:block> /*/-->
</body>
</html>
