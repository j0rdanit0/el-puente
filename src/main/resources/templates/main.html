<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <!--/*/ <th:block th:include="fragments/includes::head"></th:block> /*/-->

   <title th:text="#{title}">Title</title>
</head>
<body>
   <header></header>
   <main role="main">
      <div id="mainCarousel" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
            <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mainCarousel" data-slide-to="1"></li>
            <li data-target="#mainCarousel" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner">
            <div th:each="slideIndex : ${#numbers.sequence(1, 3)}" th:class="'carousel-item ' + ${slideIndex == 1 ? 'active' : ''}">
               <img th:src="@{'/images/slide' + __${slideIndex}__ + '.jpg'}" class="d-block w-100" th:alt="'slide ' + ${slideIndex}" style="max-height: 700px;">
               <div class="container">
                  <div class="carousel-caption text-left">
                     <h1 th:text="#{header} + ' ' + ${slideIndex}">Header 1</h1>
                     <p th:text="#{prettycool}">Pretty Cool</p>
                     <p>
                        <a class="btn btn-lg btn-primary" href="#" role="button" th:text="#{action}">Action</a>
                     </p>
                  </div>
               </div>
            </div>
         </div>
         <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
         </a>
      </div>
   </main>

   <!--/*/ <th:block th:include="fragments/includes::scripts"></th:block> /*/-->
</body>
</html>
