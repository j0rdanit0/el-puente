<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="properties=${T(org.elpuentesearcy.configuration.Properties).get()}">
<head>
   <th:block th:include="fragments/includes::head(${T(org.elpuentesearcy.controller.ServicesController).URL_BASE})"></th:block>
   <link rel="stylesheet" th:href="@{'/css/cardColumns.css?v='+__${properties.version}__}">
   <link rel="stylesheet" th:href="@{'/css/cardView.css?v='+__${properties.version}__}">
   <link rel="stylesheet" th:href="@{'/css/services.css?v='+__${properties.version}__}">

   <title th:text="#{services.title}">Title</title>
   <!--<meta property="og:url" content="">-->
   <meta property="og:title" th:content="#{services.title}">
   <meta property="og:description" th:content="#{services.description}">
</head>
<body>
<i th:replace="fragments/navbar::header(#{services.navlink})"></i>
<main role="main">
   <i layout:replace="~{layouts/info::banner(#{services.navlink})}"></i>
   <i th:replace="fragments/sectionHeader::bannerText(#{services.description})"></i>

   <i layout:replace="~{layouts/info::cardView}">
      <div layout:fragment="iconCards">
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-id-card', #{services.idCards.label}, #{services.idCards.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-user-friends', #{services.interpretations.label}, #{services.interpretations.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-copy', #{services.translations.label}, #{services.translations.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-file-invoice', #{services.documents.label}, #{services.documents.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-stethoscope', #{services.healthcare.label}, #{services.healthcare.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-smile-beam', #{services.counseling.label}, #{services.counseling.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-briefcase', #{services.job.label}, #{services.job.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-home', #{services.housing.label}, #{services.housing.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-certificate', #{services.notary.label}, #{services.notary.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-file-signature', #{services.selectiveService.label}, #{services.selectiveService.description} )}"></div>
      </div>
   </i>

   <i th:replace="fragments/footer::footer(#{services.navlink})"></i>
</main>

<!--/*/ <th:block th:include="fragments/includes::scripts"></th:block> /*/-->
<script th:src="@{'/js/cardView.js?v='+__${properties.version}__}"></script>
</body>
</html>
