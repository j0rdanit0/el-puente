<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="properties=${T(org.elpuentesearcy.configuration.Properties).get()}, uri=${T(org.elpuentesearcy.controller.ProgramsController).URL_BASE}">
<head>
   <th:block th:include="fragments/includes::head(${uri})"></th:block>
   <link rel="stylesheet" th:href="@{'/css/cardColumns.css?v='+__${properties.version}__}">
   <link rel="stylesheet" th:href="@{'/css/cardView.css?v='+__${properties.version}__}">

   <title th:text="#{programs.title}">Title</title>
   <!--<meta property="og:url" content="">-->
   <meta property="og:title" th:content="#{programs.title}">
   <meta property="og:description" th:content="#{programs.description}">
</head>
<body>
<i th:replace="fragments/navbar::header(#{programs.navlink})"></i>
<main role="main">
   <i layout:replace="~{layouts/info::banner(#{programs.navlink},${uri})}"></i>
   <i th:replace="fragments/sectionHeader::bannerText(#{programs.description})"></i>

   <i layout:replace="~{layouts/info::cardView}">
      <div layout:fragment="cards" th:with="phoneLink=${#strings.isEmpty(properties.phone) ? '' : '<a href=&quot;tel:'+properties.phone+'&quot;><strong>'+properties.formattedPhone+'</strong></a>'}">
         <div th:if="${!#strings.isEmpty(phoneLink)}"
              class="pt-1" layout:insert="~{layouts/info::card}" th:with="fontawesomeClass='fa-chalkboard-teacher', label=#{programs.english.label}, description=#{programs.english.description(${phoneLink})}, imageUrl=@{/images/englishClass.jpg}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::card}" th:with="fontawesomeClass='fa-chalkboard-teacher', label=#{programs.spanish.label}, description=#{programs.spanish.description}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::card}" th:with="fontawesomeClass='fa-laptop', label=#{programs.computer.label}, description=#{programs.computer.description}"></div>
         <div th:if="${!#strings.isEmpty(phoneLink)}"
              class="pt-1" layout:insert="~{layouts/info::card}" th:with="fontawesomeClass='fa-flag-usa', label=#{programs.citizenship.label}, description=#{programs.citizenship.description(${phoneLink})}, imageUrl=@{/images/citizenship.jpg}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::card}" th:with="fontawesomeClass='fa-child', label=#{programs.leaders.label}, description=#{programs.leaders.description}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::card}" th:with="fontawesomeClass='fa-female', label=#{programs.girls.label}, description=#{programs.girls.description}"></div>
         <div th:if="${!#strings.isEmpty(phoneLink)}"
              class="pt-1" layout:insert="~{layouts/info::card}" th:with="fontawesomeClass='fa-pencil-alt', label=#{programs.afterSchool.label}, description=#{programs.afterSchool.description(${phoneLink})}, imageUrl=@{/images/afterSchoolProgram.jpg}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::card}" th:with="fontawesomeClass='fa-pencil-alt', label=#{programs.summer.label}, description=#{programs.summer.description}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::card}" th:with="fontawesomeClass='fa-sun', label=#{programs.camp.label}, description=#{programs.camp.description}"></div>
      </div>
   </i>

   <i th:replace="fragments/footer::footer(#{programs.navlink})"></i>
</main>

<!--/*/ <th:block th:include="fragments/includes::scripts"></th:block> /*/-->
<script th:src="@{'/js/cardView.js?v='+__${properties.version}__}"></script>
</body>
</html>
