<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="properties=${T(org.elpuentesearcy.configuration.Properties).get()}">
<head>
   <!--/*/ <th:block th:include="fragments/includes::head"></th:block> /*/-->
   <link rel="stylesheet" th:href="@{'/css/cardColumns.css?v='+__${properties.version}__}">
   <link rel="stylesheet" th:href="@{'/css/cardView.css?v='+__${properties.version}__}">

   <title th:text="#{programs.title}">Title</title>
   <!--<meta property="og:url" content="">-->
   <meta property="og:title" th:content="#{programs.title}">
   <meta property="og:description" th:content="#{programs.description}">
</head>
<body>
<main role="main">
   <i th:replace="fragments/navbar::header(#{programs.navlink})"></i>

   <i th:replace="fragments/sectionHeader::header(#{programs.navlink})"></i>
   <i th:replace="fragments/sectionHeader::bannerText(#{programs.description})"></i>

   <i layout:replace="~{layouts/info::cardView}">
      <div layout:fragment="iconCards">
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-chalkboard-teacher', #{programs.english.label}, #{programs.english.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-chalkboard-teacher', #{programs.spanish.label}, #{programs.spanish.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-flag-usa', #{programs.citizenship.label}, #{programs.citizenship.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-laptop', #{programs.computer.label}, #{programs.computer.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-pencil-alt', #{programs.afterSchoolSummer.label}, #{programs.afterSchoolSummer.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-sun', #{programs.camp.label}, #{programs.camp.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-child', #{programs.leaders.label}, #{programs.leaders.description} )}"></div>
         <div class="pt-1" layout:insert="~{layouts/info::iconCard('fa-female', #{programs.girls.label}, #{programs.girls.description} )}"></div>
      </div>
   </i>

   <i th:replace="fragments/footer::footer(#{programs.navlink})"></i>
</main>

<!--/*/ <th:block th:include="fragments/includes::scripts"></th:block> /*/-->
<script th:src="@{'/js/cardView.js?v='+__${properties.version}__}"></script>
</body>
</html>
