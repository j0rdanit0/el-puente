<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<body>
<div layout:fragment="banner(text)">
   <div class="card border-0 heroBanner"></div>
   <div class="container">
      <div class="container">
         <div layout:insert="~{layouts/info::card}" class="boxShadow" style="transform:translateY(-50px)">
            <div layout:fragment="content">
               <h1 class="text-center">
                  <strong class="text-dark" th:text="${text}"></strong>
               </h1>
            </div>
         </div>
      </div>
   </div>
</div>

<div layout:fragment="iconCard(fontawesomeClass, label, description)" th:with="color=${color ?: '--primary'}" class="card border-0">
   <div class="card-body" th:style="'border-top: solid 3px var('+${color}+')'">
      <div layout:insert="~{layouts/info::icon(${fontawesomeClass})}">
         <strong layout:fragment="label">
            <span th:text="${label}"></span>
         </strong>
      </div>
      <small th:utext="${description}"></small>
      <th:block th:if="${!#strings.isEmpty(actionButtonURL) && !#strings.isEmpty(actionButtonText)}" th:with="fontawesomeClass=${actionButtonFontawesomeClass ?: 'fa-share'}">
         <hr/>
         <i th:replace="fragments/button::action(${actionButtonURL}, ${actionButtonText})"></i>
      </th:block>
   </div>
</div>

<div layout:fragment="card" th:with="color=${color ?: '--primary'}" class="card border-0">
   <div class="card-body" th:style="'border-top: solid 3px var('+${color}+')'">
      <div layout:fragment="content">
         Content
      </div>
   </div>
</div>

<div layout:fragment="icon(fontawesomeClass)" class="align-content-center">
   <h1 class="float-left text-danger mr-3 mb-0">
      <i th:class="${#strings.startsWith(fontawesomeClass, 'fab ') ? fontawesomeClass : ('fas ' + fontawesomeClass)}"></i>
   </h1>
   <div layout:fragment="label"></div>
</div>

<div layout:fragment="cardView" class="container my-5">
   <div class="d-none d-sm-inline-block w-100">
      <span class="float-right text-secondary">
         <a id="displayInColumnsButton" class="viewButton btn btn-sm border-0 text-primary" title="Column view">
            <i class="fas fa-columns"></i>
         </a>
         <a id="displayInRowsButton" class="viewButton btn btn-sm border-0" title="List view">
            <i class="fas fa-align-left"></i>
         </a>
      </span>
   </div>
   <div id="displayCards" class="card-columns">
      <div layout:fragment="iconCards"></div>
   </div>
</div>
</body>
</html>
