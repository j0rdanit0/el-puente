<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<a th:fragment="link(text, uri)" class="nav-link" th:href="${uri}">

      Link text

<a th:fragment="betaLink(text, uri)" class="nav-link" th:href="${uri}">

</a>
</body>
</html>
