<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header" th:with="footer=${footer ?: false}, isTestMode=${T(org.elpuentesearcy.configuration.Properties).get().isTestMode()}" th:class="${footer ? '' : 'container'}">
   <nav class="navbar navbar-light bg-light py-0 navbar-expand-md">
      <a class="navbar-brand" th:href="@{/}">
         <img th:unless="${footer}" th:src="${'/images/logo_'+(#locale.language == 'es' ? 'es' : 'en')+(isTestMode?'_beta':'')+'.png'}" th:alt="${'EL PUENTE'+(isTestMode?' BETA':'')}" class="navLogo">

      </a>
      <button class="navbar-toggler text-danger border-0" style="font-size: 2em; outline: none;" type="button" data-toggle="collapse" th:attr="data-target='#navbarSupportedContent'+${footer},aria-controls='navbarSupportedContent'+${footer}" aria-expanded="false" aria-label="Toggle navigation">
         <i class="fas fa-ellipsis-v"></i>
      </button>
      <div class="collapse navbar-collapse" th:id="'navbarSupportedContent'+${footer}">
         <ul th:class="'navbar-nav '+${footer ? 'mx-auto' : 'ml-auto'}">
            <li class="nav-item">
               <a th:replace="fragments/navlink::link( #{about.navlink}, ${T(org.elpuentesearcy.controller.AboutController).URL_BASE} )">About Us</a>
            </li>

               <a th:replace="fragments/navlink::link( #{events.navlink}, ${T(org.elpuentesearcy.configuration.Properties).get().getFacebookUrl()} )">News & Events</a>
            </li>
<!--            <li class="nav-item">-->

               <a th:replace="fragments/navlink::link( #{contact.navlink}, ${T(org.elpuentesearcy.controller.ContactController).URL_BASE} )">Contact Us</a>
            </li>
            <li class="nav-item" th:if="${isTestMode}">
               <a th:replace="fragments/navlink::betaLink( #{changes.navlink}, ${T(org.elpuentesearcy.controller.ChangesController).URL_BASE} )">Changes</a>

         </ul>
      </div>

</html>
