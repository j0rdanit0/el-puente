<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<a th:fragment="action(href, fontawesomeClass, text)" class="btn btn-danger btn-lg" th:href="${href}">
   <i th:if="${!#strings.isEmpty(fontawesomeClass)}" th:class="'fas '+${fontawesomeClass}"></i>
   <strong class="text-white" th:text="${text}"></strong>
</a>
</body>
</html>
