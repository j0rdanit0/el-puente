about.aboutUs.header=Sobre Nosotros
about.aboutUs.content=El Puente significa <em>the bridge</em> en inglés. El Puente Hispanic Services Center es una organización sin fines de lucro <span class="text-nowrap">501(c)(3)</span> de voluntarios. El centro trabaja para mejorar la calidad de vida de las personas y familias hispanas que viven en el área de Searcy, Arkansas. Respetamos la herencia latina y deseamos ayudar a los hispanohablantes a asimilarse en la comunidad tan fácilmente como sea posible. En palabras simples, queremos ser <em>the bridge</em> que une a las personas con los recursos. Somos una organización no confesional basada en la fe que sirve principalmente a la comunidad hispana, pero no rechaza el servicio a nadie que lo necesite. Creemos en el concepto de "al haberlo recibido gratuitamente, debemos darlo gratuitamente", lo que implice que siga con la cadena de favores, todo en un esfuerzo por fortalecer nuestras relaciones en la comunidad de Searcy. Todos somos parte de #MySearcy.
about.history.header=Historia
about.history.content=Ruth y Jay Simpson fundaron el Centro de Servicios Hispanos de El Puente en 2019. La historia de fondo es un testimonio de la obra activa de Dios en las vidas de personas poco probables para sus propósitos divinos. Implica un viaje inspirador de fe, coraje y la implacable insistencia de Dios. Sin embargo, la historia acaba de comenzar ... Estén atentos.
