involvement.involvement.header=Involucrarse
involvement.involvement.content=¡El Centro de Servicios Hispanos de El Puente necesita su tiempo, su talento y sus recursos monetarios! No tiene que hablar español (ni inglés) para participar en el trabajo en el centro. ¡Sé <em>el puente!</em>
involvement.donations.header=Donaciones
involvement.donations.content=El Puente está aprobado por el IRS como una organización <span class="text-nowrap">501(c)(3)</span>, lo que significa que sus contribuciones financieras son totalmente deducibles de impuestos. También estamos calificados por ley para recibir legados, dispositivos, transferencias o obsequios deducibles de impuestos.
involvement.donations.mail.label=Done por correo
involvement.donations.mail.content=Haga su cheque a nombre de El Puente Hispanic Services Center y envíelo por correo a {0}.
involvement.donations.memorial.label=Regalos conmemorativos / de honor
involvement.donations.memorial.content=Haga un regalo en honor o en memoria de un ser querido o una persona especial en su vida. El regalo será reconocido en nuestro boletín mensual.
involvement.donations.wishlist.label=En especie / Lista de deseos
involvement.donations.wishlist.content=El Puente acepta y aprecia las contribuciones de todo tipo, incluidos los obsequios no monetarios. Si actualmente posee bienes raíces, un automóvil, una pieza de equipo o cualquier otro artículo que le gustaría donar, contáctenos hoy para hacer los arreglos.
involvement.donations.matchinggifts.label=Regalos a juego
involvement.donations.matchinggifts.content=Muchas empresas comparan las contribuciones hechas por sus empleados con organizaciones sin fines de lucro. Obtenga el formulario de donación a juego de la oficina de Recursos Humanos de su empresa, complételo y envíelo con su donación a El Puente. El Puente recibiría el regalo correspondiente de su empresa más tarde.
involvement.donations.plannedgiving.label=Donaciones planificadas
involvement.donations.plannedgiving.content=Las oportunidades de donaciones planificadas están disponibles para las personas que desean obtener un legado de apoyo financiero para El Puente durante y más allá de sus vidas. Donaciones planificadas incluye planificación patrimonial y donaciones de acciones. Un representante de El Puente estará encantado de trabajar con usted y / o su asesor financiero para garantizar que sus objetivos de planificación financiera y patrimonial cumplan con sus valores filantrópicos.
involvement.volunteers.header=Voluntarios
involvement.volunteers.content=El Puente le da la bienvenida a personas de todas las edades y niveles de habilidad para familiarizarse con el trabajo de nuestra organización a través del compromiso voluntario. El éxito de nuestro trabajo caritativo y eventos comunitarios durante todo el año será posible con el apoyo de varios cientos de voluntarios de la comunidad que comparten generosamente su tiempo, energía y experiencia con El Puente. Esta es una forma más en la que El Puente ayuda a tender <em>puentes</em> entre las diferencias culturales y fortalece el espíritu de colaboración en nuestra comunidad.
involvement.sponsors.header=Patrocinadores corporativos
involvement.sponsors.content=El Puente busca patrocinios de organizaciones locales y nacionales que quieran invertir en nuestro trabajo. Las corporaciones grandes y pequeñas tienen una amplia gama de oportunidades de patrocinio disponibles. Contacte a El Puente para más información.
