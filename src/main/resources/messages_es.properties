programs.description=El Puente Centro de Servicios Hispanos cree que la educación es un elemento muy importante para vivir una vida exitosa en Searcy. Queremos ser <em>el puente</em> que permita a las personas de todas las edades mejorarse con nuevos conocimientos y habilidades, mejorando así su calidad de vida. La siguiente lista incluye algunos de los programas educativos que intentemos ofrecer a medida que los recursos lo permitan.
