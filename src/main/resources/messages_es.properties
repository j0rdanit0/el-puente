about.aboutUs.header=Sobre Nosotros
about.aboutUs.content=El Puente significa <em>the bridge</em> en ingl√©s. El Puente Hispanic Services Center es una organizaci√≥n sin fines de lucro <span class="text-nowrap">501(c)(3)</span> de voluntarios. El centro trabaja para mejorar la calidad de vida de las personas y familias hispanas que viven en el √°rea de Searcy, Arkansas. Respetamos la herencia latina y deseamos ayudar a los hispanohablantes a asimilarse en la comunidad tan f√°cilmente como sea posible. En palabras simples, queremos ser <em>the bridge</em> que une a las personas con los recursos. Somos una organizaci√≥n no confesional basada en la fe que sirve principalmente a la comunidad hispana, pero no rechaza el servicio a nadie que lo necesite. Creemos en el concepto de "al haberlo recibido gratuitamente, debemos darlo gratuitamente", lo que implice que siga con la cadena de favores, todo en un esfuerzo por fortalecer nuestras relaciones en la comunidad de Searcy. Todos somos parte de #MySearcy.
