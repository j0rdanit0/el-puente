programs.english.label=Clases de inglés
programs.english.description=El Puente ofrece clases de inglés conversacional durante el año escolar, impartidas por un maestro certificado de ESL. El formato actual es martes y jueves por la noche de 6:30 p. m. a 8:00 p. m. durante el año escolar. Las clases son gratis. El cuidado de niños se proporciona a pedido. Llame a El Puente al {0} para inscribirse.
programs.spanish.label=Clases de español
programs.spanish.description=El Puente ofrece clases de español para principiantes. Principiante Nivel 1 y Principiante Nivel 2 cuestan cada uno $100 y duran 10 sesiones. Llame a El Puente al {0} para inscribirse.
programs.citizenship.label=Clases de ciudadanía
programs.citizenship.description=El Puente ofrece una Clase de Ciudadanía, impartida por un maestro certificado en cívica/historia. El material prepara a los estudiantes para tomar el examen escrito de ciudadanía. Llame a El Puente al {0} para inscribirse en la próxima clase.
