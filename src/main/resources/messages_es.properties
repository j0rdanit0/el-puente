about.history.story.header=mi historia
about.history.story.content1=Las preguntas más comunes que me hacen cuando la gente escucha sobre El Puente son ¿cómo y por qué aprendí español?, y ¿cómo llegué a involucrarme tanto en la comunidad hispana? Ahora miro hacia atrás y puedo ver muy claramente que he estado en un camino muy inesperado guiado por Dios durante mucho tiempo, así que quiero compartir mi historia con ustedes aquí. Todo comenzó con una amistad muy especial.
about.history.story.content2=Empecé estudiar español en 2012. Antes de eso, no sabía nada de español. Crecí en Pensilvania, mucho antes de que se requiriera un segundo idioma en la escuela. Realmente nunca tuve el deseo de aprender otro idioma, porque honestamente nunca lo pensé. No conocía a nadie que hablara español, y simplemente no estaba en mi radar. Más tarde fui a la universidad y me casé. Mi esposo, Jay, y yo vivimos en Ohio durante algunos años antes de mudarnos a Searcy en 1997.
about.history.story.content3=Poco después de mudarnos a Searcy abrió un nuevo restaurante mexicano que inmediatamente se convirtió en nuestro lugar favorito para comer. Allí trabajaba un mesero llamado Oscar. Aunque Jay y yo no hablábamos español y Oscar hablaba un inglés limitado, desarrollamos una amistad. Pronto comenzamos a notar que Dios estaba uniendo a nuestras familias de muchas otras maneras, no solo cuando íbamos al restaurante. Empezamos a visitar en las casas y, aunque la comunicación era difícil, nuestra amistad siguió creciendo.
about.history.story.content4=En 2012 la familia de Oscar iba a mudarse a una casa que primero necesitaba un poco de trabajo. Bueno, me gusta hacer trabajos de mantenimiento, así que me ofrecí para ayudar a preparar su casa. Teníamos 1 mes para tenerla lista para que se mudaran. Así que cada noche durante un mes cuando Oscar salía del trabajo a las 10 p.m., él, su esposa Elena y yo íbamos a la casa y arreglamos cosas, pintamos cosas y hacemos lo que sea se necesitaba hasta alrededor de las 3 am. Durante ese tiempo, todavía no sabía yo el español y Elena no hablaba nada de inglés. Usamos muchas charadas y Google Translate (¡que a veces funcionaba bien y a veces creaba algunos malentendidos chistosos!), pero logramos trabajar juntos. Después de ese mes, recuerdo que estábamos en su sala la última noche antes de que se mudaran. Oscar y Elena dijeron que ya no éramos amigos, sino ¡éramos familia! Fui a mi casa esa noche y decidí aprender español.
about.history.story.content5=Busqué en línea recursos gratuitos y comencé a gastar literalmente cada segundo libre que tenía estudiando durante todo un año. Después de unos meses, pude mantener algunas conversaciones básicas con ellos. Al final del año, había agotado todo lo que había encontrado en línea, así que decidí inscribirme en una clase formal en la Universidad de Harding para ver si lo que había aprendido era bueno. ¡Mi examen de ingreso mostró que tenía el equivalente a 4 años de español en la escuela secundaria! Así que los recursos que había encontrado eran muy buenos. ¡Y definitivamente estaba muy motivado! Continué tomando una clase cada semestre durante los siguientes años hasta que me quedé sin clase.
about.history.story.content6=A través de este proceso de aprender español y mi amistad con Oscar y Elena, comencé a conocer a otros hispanohablantes, y de repente mis ojos se abrieron a cuántas personas vivían aquí mismo en mi propia comunidad que luchan con cosas que deberían ser muy simple, solo por una barrera idiomática y cultural. Empecé a sentir un intenso deseo de ayudar.
about.history.story.content7=Empecé a preguntarles a todos los que conocía qué necesitaban, y sin falta la respuesta fue: "¡Necesitamos aprender inglés!". Así que Jay y yo comenzamos a ofrecer clases gratuitas de inglés los domingos por la tarde. Eso salió bastante bien, pero no podía dejar de pensar en cómo podría ayudar en un nivel más profundo. Se convirtió en una pasión que todo lo consumía para encontrar una manera de servir usando este nuevo talento con el que Dios me bendijo. Simplemente no tenía una idea concreta de cómo sería.
about.history.story.content8=En 2017 una amiga que era compañera de estudios de español en la universidad y sabía de mi deseo de ayudar a la comunidad hispana se mudó a Jonesboro. Encontró un lugar allí llamado "El Centro", que es un centro de servicios hispanos. Me contcató y me dijo: "Creo que tienes que venir a visitar a El Centro. Creo que es lo que estás buscando." Entonces, Jay y yo hicimos un viaje a Jonesboro, ¡y nos enamoramos de lo que vimos allí en El Centro! Finalmente pude ver una forma concreta de brindar servicios que antes eran abstractos en mi mente. Inmediatamente llegamos a casa y comenzamos a hacer planes para "El Puente".
about.history.story.content9=Hicimos una lista de todas las personas que podrían estar interesadas en formar una organización para ayudar a la comunidad hispana y llamamos a una reunión. ¡La respuesta fue tremendamente positiva! Nos pusimos en contacto con un profesor de Harding que impartía una clase de emprendimiento y asignó a 4 de sus estudiantes para que nos ayudaran durante el semestre de primavera de 2018 para ayudarnos a superar todos los obstáculos necesarios para formar una organización sin fines de lucro. Durante el verano, recibimos una carta por correo que nos otorgaba permiso, ¡y abrimos nuestras puertas en el otoño de 2019!
about.history.story.content10=Desde entonces nos mantenemos muy ocupados con todos los programas y servicios que ve mencionado en nuestro sitio web. ¡Ya hemos recorrido un largo camino, y todavía hay mucho más que queremos hacer a medida que continuamos creciendo!
about.history.story.content11=Si hubieras venido a mí antes de 2012 y me hubieras dicho: "Algún día serás la directora ejecutiva de una organización sin fines de lucro y, por cierto, primero tendrás que aprender un idioma y una cultura completamente nuevos", habría pensado que eras ¡loco! ¡Pero estoy muy agradecida por este viaje inesperado con el que Dios me ha bendecido, y espero ver lo que Él tiene reservado para nosotros y para El Puente en el futuro!


