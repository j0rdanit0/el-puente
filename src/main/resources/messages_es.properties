contact.hoursNotice=Están sujetas a cambio sin previo aviso. Contáctese con nosotros antes de venir.
photoCreds=Imágenes fotográficas de El Puente proporcionadas por
home.donationText=El Puente Centro de Servicios Hispanos, un <span class="text-nowrap">501(c)(3)</span> sin fines de lucro, depende en gran medida de las donaciones monetarias para proporcionar fondos para los servicios y operaciones. Todas las donaciones están exentas de impuestos.
resources.title=Compañeros/Recursos · El Puente
services.title=Servicios · El Puente
services.description=El Puente Hispanic Services Center es <em>el puente</em> que brinda asistencia bilingüe a la población latina en un esfuerzo por construir una comunidad más fuerte invirtiendo en familias, adultos y niños en varias áreas de servicio. Algunas de estas áreas ya están establecidas y otras vendrán pronto cuando los recursos lo permitan.
services.idCards.label=Tarjetas de identificación
services.idCards.description=El Puente ofrecerá una tarjeta de identificación de membresía que se verifica con un documento del país natal del cliente, como un certificado de nacimiento o matrimonio, licencia de conducir, tarjeta de registro de votante u otra identificación emitida por el gobierno. Si un cliente no tiene documentos, se necesitan dos testigos para fines de verificación. Obviamente, estas tarjetas no son emitidas por el gobierno y son únicamente una membresía de El Puente. Se acepta la identificación para identificarse cuando lo solicitan varias oficinas y organizaciones.
services.interpretations.label=Interpretaciones
services.interpretations.description=Los intérpretes irán a cualquier entorno apropiado donde se necesite traducir. Los intérpretes interpretan para clientes de habla hispana que necesitan asistencia o profesionales de habla inglesa que necesitan comunicar un mensaje en español. Los intérpretes se pueden programar llamando a la oficina de El Puente durante el horario comercial normal.
services.translations.label=Traducciones
services.translations.description=El Puente traducirá documentos de cualquier tipo. La traducción puede ocurrir del inglés al español o del español al inglés.
services.documents.label=Asistencia con documentos
services.documents.description=El Puente puede ayudar a los clientes preparar cualquier documento o carta necesario, o permitir el uso de una computadora de oficina para que los clientes puedan preparar el documento o la carta ellos mismos.
services.healthcare.label=Referencias de salud
services.healthcare.description=El Puente remite a los clientes a varios proveedores de servicios de atención médica y clínicas basadas en los ingresos en el área de Searcy, según las necesidades del cliente.
services.counseling.label=Referencias de asesoramiento
services.counseling.description=Para los clientes que pueden encontrarse a sí mismos u otros miembros de la familia que necesitan servicios de asesoramiento, El Puente remite a los clientes a consejeros locales apropiados con tarifas asequibles.
services.job.label=Referencias laborales
services.job.description=Se alienta a los empleadores que buscan trabajadores a presentar ofertas de trabajo a El Puente, y se alienta a los clientes que buscan trabajo a identificarse con el centro. Los clientes que buscan trabajo completarán un formulario que indica su conjunto de habilidades, que es útil para encontrar el trabajo para los clientes. Los empleadores proporcionarán toda la información relevante para un trabajo en un formulario separado, lo que nos permite encontrar a la persona adecuada en función de las solicitudes que el empleado y el empleador han completado.
services.housing.label=Alojamiento
services.housing.description=El Puente ayudará a las personas y familias que necesitan una vivienda temporal o permanente en su búsqueda de apartamentos o casas en alquiler o en venta.
services.notary.label=Servicio notarial
services.notary.description=El Puente brinda servicio notarial a clientes con identificación con foto y puede notarizar la mayoría de los documentos que lo requieren.
services.selectiveService.label=Servicio Selectivo
services.selectiveService.description=El Puente ayudará a los hombres jóvenes a registrarse para el Servicio Selectivo cuando cumplan 18 años.  El Sistema de Servicio Selectivo es una agencia independiente del gobierno de los Estados Unidos que mantiene información sobre aquellos potencialmente sujetos al servicio militar obligatorio.  La ley exige que la mayoría de los ciudadanos estadounidenses varones y extranjeros no ciudadanos de entre 18 y 25 años se hayan registrado dentro de los 30 días de su cumpleaños número 18.  La inscripción para el Servicio Selectivo también se requiere para varios programas y beneficios federales, que incluyen ayuda financiera universitaria, capacitación laboral, empleo federal y naturalización.
